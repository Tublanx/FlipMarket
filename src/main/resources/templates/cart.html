<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">

<head>
	<meta charset="UTF-8">
	<title>장바구니</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<div class="max-w-5xl mx-auto p-4">
		<h2 class="text-2xl font-bold mb-6">🛒 장바구니</h2>

		<div class="space-y-4">
			<div th:each="item : ${cartItems}" class="flex items-center border p-4 rounded-lg shadow-sm">
				<img th:src="@{|/images/${item.imagePath}}" alt="상품 이미지" class="w-24 h-24 object-cover rounded-md mr-4">

				<div class="flex-1">
					<h3 class="text-lg font-semibold" th:text="${item.productName}"></h3>
					<p class="text-sm text-gray-500" th:text="${item.category}"></p>

					<div class="flex items-center mt-2">
						<button class="px-2 py-1 bg-gray-200 rounded">-</button>
						<span class="mx-2" th:text="${item.quantity}"></span>
						<button class="px-2 py-1 bg-gray-200 rounded">+</button>
					</div>
				</div>

				<div class="text-right ml-4">
					<p class="text-lg font-bold text-blue-600" th:text="${item.price * item.quantity} + '원'">
					</p>
					<button class="mt-2 text-sm text-red-500">삭제</button>
				</div>
			</div>
		</div>

		<div class="mt-8 text-right">
			<p class="text-xl font-semibold">총합계: <span id="totalPrice" class="text-blue-700"></span></p>

			<div class="mt-4 flex justify-end space-x-2">
				<a href="/" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">메인으로</a>
				<button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">주문하기</button>
			</div>
		</div>
	</div>
</body>
