<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">

<head>
	<meta charset="UTF-8">
	<title>FlipMarket - 메인</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

	<!-- Header / Navigation -->
	<header class="bg-white shadow">
		<div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
			<h1 class="text-xl font-bold text-blue-600"><a th:href="@{/main}">FlipMarket</a></h1>

			<nav class="flex items-center space-x-4 text-sm">
				<!-- 공통 메뉴 -->

				<!-- 로그인 상태 -->
				<div sec:authorize="isAuthenticated()">
					<a th:href="@{/mypage(num=${num})}" class="hover:underline">마이페이지</a>
					<a th:href="@{/cart(num=${num})}" class="hover:underline">장바구니</a>
					<a th:href="@{/addProduct}" class="hover:underline">상품 등록</a>
					<a th:href="@{/logout}" class="text-red-600 hover:underline">로그아웃</a>
				</div>

				<!-- 비로그인 상태 -->
				<div sec:authorize="isAnonymous()">
					<a th:href="@{/mypage}" class="hover:underline">마이페이지</a>
					<a th:href="@{/cart}" class="hover:underline">장바구니</a>
					<a th:href="@{/login}" class="hover:underline">로그인</a>
					<a th:href="@{/register}" class="hover:underline">회원가입</a>
				</div>
			</nav>
		</div>
	</header>

	<!-- 상품 리스트 영역 -->
	<main class="max-w-7xl mx-auto px-4 py-8">
		<div class="flex items-center justify-between mb-6">
			<h2 class="text-2xl font-semibold mb-6">전체 상품</h2>

			<form th:action="@{/main}" method="get" class="flex items-center space-x-2">
				<input type="text" name="keyword" placeholder="상품명 검색"
					class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
					th:value="${param.keyword}" />
				<button type="submit"
					class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">검색</button>
			</form>
		</div>

		<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
			<div th:each="list : ${productList}"
				class="bg-white rounded-xl shadow hover:shadow-md transition p-4 cursor-pointer relative">
				<a th:href="@{/products(num=${list.num})}">
					<img th:src="@{|/images/${list.imagePath}}" alt="상품 이미지"
						class="w-full h-64 object-contain rounded-md mb-3" />
					<div class="text-lg font-medium text-gray-900" th:text="${list.productName}">상품명</div>
					<div class="text-sm text-gray-500" th:text="${list.category}">카테고리</div>
					<div class="text-blue-600 font-semibold mt-1"
						th:text="${#numbers.formatInteger(list.price, 3, 'COMMA')} + '원'">가격</div>
				</a>

				<!-- 좋아요 영역 -->
				<div class="absolute bottom-4 right-4 flex items-center space-x-1">
					<!-- 좋아요 아이콘 -->
					<button type="button" class="text-gray-400 hover:text-red-500 transition duration-200"
						th:onclick="'likeProduct(' + ${list.num} + ')'">

						<!-- 조건에 따라 하트 아이콘 다르게 렌더링 -->
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"
							stroke="none" hidden>
							<!-- 채워진 하트 (filled) -->
							<path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
						                     2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09 
						                     C13.09 3.81 14.76 3 16.5 3 
						                     19.58 3 22 5.42 22 8.5 
						                     c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
						</svg>

						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
							stroke="currentColor">
							<!-- 비어 있는 하트 (outline) -->
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636
						                   l1.318-1.318a4.5 4.5 0 116.364 6.364L12 20.364
						                   l-7.682-7.682a4.5 4.5 0 010-6.364z" />
						</svg>
					</button>
					<!-- 좋아요 수 -->
					<span class="text-sm text-gray-500" th:text="${list.likeCount}"></span>
				</div>
			</div>
		</div>
	</main>

</body>

</html>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		function likeProduct(productNum) {

		}
	</script>
</th:block>
