<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">

<head>
	<meta charset="UTF-8">
	<title>FlipMarket - 메인</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">

	<span id="userNum" th:text="${num}" hidden></span>

	<!-- Header / Navigation -->
	<header class="bg-white shadow">
		<div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
			<h1 class="text-xl font-bold text-blue-600"><a th:href="@{/main}">FlipMarket</a></h1>

			<nav class="flex items-center space-x-4 text-sm">
				<!-- 공통 메뉴 -->

				<!-- 로그인 상태 -->
				<div sec:authorize="isAuthenticated()">
					<a th:href="@{/mypage(num=${num})}" class="hover:underline">마이페이지</a>
					<a th:href="@{/cart(num=${num})}" class="hover:underline">장바구니</a>
					<a th:href="@{/addProduct}" class="hover:underline">상품 등록</a>
					<a th:href="@{/logout}" class="text-red-600 hover:underline">로그아웃</a>
				</div>

				<!-- 비로그인 상태 -->
				<div sec:authorize="isAnonymous()">
					<a th:href="@{/mypage}" class="hover:underline">마이페이지</a>
					<a th:href="@{/cart}" class="hover:underline">장바구니</a>
					<a th:href="@{/login}" class="hover:underline">로그인</a>
					<a th:href="@{/register}" class="hover:underline">회원가입</a>
				</div>
			</nav>
		</div>
	</header>

	<!-- 상품 리스트 영역 -->
	<main class="max-w-7xl mx-auto px-4 py-8">
		<div class="flex items-center justify-between mb-6">
			<h2 class="text-2xl font-semibold mb-6">전체 상품</h2>

			<form th:action="@{/main}" method="get" class="flex items-center space-x-2">
				<input type="text" name="keyword" placeholder="상품명 검색"
					class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
					th:value="${param.keyword}" />
				<button type="submit"
					class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">검색</button>
			</form>
		</div>

		<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
			<div th:each="list : ${productList}"
				class="bg-white rounded-xl shadow hover:shadow-md transition p-4 cursor-pointer relative">
				<a th:href="@{/products(num=${list.num})}">
					<img th:src="@{|/images/${list.imagePath}}" alt="상품 이미지"
						class="w-full h-64 object-contain rounded-md mb-3" />
					<div class="text-lg font-medium text-gray-900" th:text="${list.productName}">상품명</div>
					<div class="text-sm text-gray-500" th:text="${list.category}">카테고리</div>
					<div class="text-blue-600 font-semibold mt-1"
						th:text="${#numbers.formatInteger(list.price, 3, 'COMMA')} + '원'">가격</div>
				</a>

				<!-- 좋아요 영역 -->
				<div class="absolute bottom-4 right-4 flex items-center space-x-1">
					<!-- 좋아요 아이콘 -->
					<button type="button" class="text-gray-400 hover:text-red-500 transition duration-200"
						th:onclick="'likeProduct(' + ${list.num} + ', ' + ${list.likeCount} + ')'">

						<!-- 조건에 따라 하트 아이콘 다르게 렌더링 -->
						<div class="filledHeart h-6 w-6" th:if="${likeProductList.contains(list.num)}">
							<i class="fa-solid fa-heart" style="color: red;"></i>
						</div>

						<div class="outlineHeart h-6 w-6" th:unless="${likeProductList.contains(list.num)}">
							<i class="fa-regular fa-heart"></i>
						</div>
					</button>
					<!-- 좋아요 수 -->
					<span class="text-sm text-gray-500" th:text="${list.likeCount}"></span>
				</div>
			</div>
		</div>
	</main>

</body>

</html>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		function likeProduct(productNum, likeCount) {
			const userNum = $("#userNum").text();

			if (userNum == "") {
				alert("로그인이 필요한 서비스입니다.");
				return false;
			}

			const data = {
				userNum: userNum,
				productNum: productNum,
				likeCount: likeCount,
			}

			$.ajax({
				type: "POST",
				url: "/api/likeProduct",
				data: JSON.stringify(data),
				contentType: "application/json",

				success: function (result) {
					location.reload();
				},
				error: function (request, status, error) {
					alert("좋아요 수정 오류\n code: " + request.status + "\n error: " + error);
				}
			});
		}
	</script>
</th:block>
